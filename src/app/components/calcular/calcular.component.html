<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<div class="container" >
  <div class="row">
    <div class="col">
      <button id="BtnSuma" class="btn btn-primary" (click)="suma()" >Sumar</button>
    </div>
    <div class="col">
      <button id="BtnResta" class="btn btn-primary" (click)="Resta()">Resta</button>
    </div>
    <div class="col ">
      <button id="BtnMultiplicacion" class="btn btn-primary" (click)="Multiplicacion()">Multiplicacion</button>
    </div>
    <div class="col ">
      <button id="BtnDivision" class="btn btn-primary" (click)="Division()">Division</button>
    </div>
    <div class="col">
      <button id="BtnRaiz" class="btn btn-primary" (click)="RaizCuadrada()">Raiz cuadrada</button>
    </div>
  </div>
</div>

<div class="container mt-5" >
  <div class="row">
    <div class="col">
      <p>Valor 1</p>
      <input type="number" name="valor1" [(ngModel)]="valor1">
    </div>
    <div class="col">
      <p>Valor 2</p>
      <input type="number" name="valor2" [(ngModel)]="valor2">
    </div>
  </div>
  <button class="btn btn-danger" (click)="LimpiarCampos()" >Limpiar</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
